<!DOCTYPE html>
<%
    var buildRun = encodeURIComponent( buildRun )
    ,   styleUrl = style + '?build-run=' + buildRun
    ,   appUrl   = app   + '?build-run=' + buildRun
    ;
%>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#- _.slugify(packageName) -#</title>
    <meta name="description" content="#- _.slugify(packageDescription) -#">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="<%- styleUrl %>" />
<%
    if ( debugging ) {
%>
    <script src="//localhost:35729/livereload.js"></script>
<%
    }
%>
</head>
<body>
    <div id="main-content"></div>
    <script src="<%- appUrl %>"></script>
</body>
</html>
