<!DOCTYPE html>
<%
    var buildRun = encodeURIComponent( buildRun )
    ,   styleUrl = style + '?build-run=' + buildRun
    ,   appUrl   = app   + '?build-run=' + buildRun
    ;
%>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#- _.slugify(packageName) -#</title>
    <meta name="description" content="#- packageDescription -#">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="<%- styleUrl %>" />
<%
    if ( debugging ) {
%>
    <script src="//localhost:35729/livereload.js"></script>
<%
    }
%>
</head>
<body>
    <div id="navigation">
        <!-- navigation view will be loaded here -->
    </div>
    <div id="main-content">
        <!-- main views will be loaded here -->
    </div>
    <script src="<%- appUrl %>"></script>
</body>
</html>
